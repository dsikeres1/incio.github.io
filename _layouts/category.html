---
layout: page
---

<!--{% unless page.content == '' %}
    {{ content }}
{% endunless %}-->

<ul class="posts-list -category-posts-list">
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
        {% if post.released == False %}
            <li class="-as-anchor -preview-list" data-href="{{ post.url | relative_url }}">
                <div class="-preview-list-title">{{ post.title }}</div>
                <div class="-preview-list-desc">{{ post.content | strip_html}}</div>
                <div class="-preview-list-meta"><small>{{ post.date | date: "%Y-%m-%d" }}</small></div>
            </li>
            <hr class="mt-3 mb-3">
        {% endif %}
    {% endfor %}
</ul>

<div >
    <ul class="-category-pagination">
    </ul>
</div>
