---
layout: default
---

<div class="content">

    <div id="search-demo-container">
        <input type="text" id="search-input" placeholder="search...">
        <ul id="results-container"></ul>
    </div>

    {% include pagination-newer.html %}

    {{ content }}
    <ul class="posts-list">
    {% for post in paginator.posts %}
        {% if post.released == False %}
        <li>
            <div class="-as-anchor -list-box" data-href="{{ post.url | relative_url }}">
                <h4>
                    {{ post.title }}
                </h4>
                <small>{% include post-meta.html post=post %}</small>
            </div>
            <hr>
        </li>

        {% endif %}
    {% endfor %}
    </ul>
    {% include pagination-older.html %}
</div>
