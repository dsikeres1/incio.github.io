---

<!-- -custom comments-->
<header class="-pc">
    <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
    <h1 class="post-title -mobile">{{ page.title }}</h1>
    {% include post-meta.html post=page %}

    <div class="post-body">
        {{ content }}
        {% include post-tags.html post=page %}
        {% include post-sources.html post=page %}
    </div>
    {% include comments.html %}
    {% include related_posts.html %}
</div>
